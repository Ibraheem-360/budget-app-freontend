<h2>Edit Budget</h2>
<form (ngSubmit)="updateBudget()">
    <label>
        Category:
        <input [(ngModel)]="budget.category" name="category" required />
    </label>

    <label>
        Monthly Limit:
        <input [(ngModel)]="budget.monthlyLimit" type="number" name="monthlyLimit" required />
    </label>

    <button type="submit">Update Budget</button>
</form>
