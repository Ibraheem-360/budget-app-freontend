<div class="expense-form">
    <h2>{{ isEditMode ? 'Edit Expense' : 'Add Expense' }}</h2>

    <form (ngSubmit)="saveExpense()">
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" [(ngModel)]="expense.category" name="category" required
                placeholder="Enter category" />
        </div>

        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" [(ngModel)]="expense.amount" name="amount" required
                placeholder="Enter amount" />
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" [(ngModel)]="expense.notes" name="notes" placeholder="Enter any notes (optional)">
      </textarea>
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" [(ngModel)]="expense.date" name="date" required />
        </div>

        <button type="submit" class="save-button">
            {{ isEditMode ? 'Update Expense' : 'Add Expense' }}
        </button>

        <button type="button" class="cancel-button" (click)="router.navigate(['/expenses'])">
            Cancel
        </button>
    </form>
</div>
