<div class="expense-list">
    <h2>Your Expenses</h2>

    <!-- Filters -->
    <div class="filters">
        <input type="text" [(ngModel)]="category" placeholder="Filter by Category" />
        <button (click)="filterByCategory()">Filter</button>

        <input type="date" [(ngModel)]="startDate" />
        <input type="date" [(ngModel)]="endDate" />
        <button (click)="filterByDateRange()">Filter by Date Range</button>
    </div>

    <!-- Expense Table -->
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let expense of expenses">
                <td>{{ expense.date }}</td>
                <td>{{ expense.category }}</td>
                <td>{{ expense.amount | currency }}</td>
                <td>{{ expense.notes }}</td>
                <td>
                    <button [routerLink]="['/expenses/edit', expense.id]">Edit</button>
                    <button (click)="deleteExpense(expense.id!)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <button routerLink="/expenses/add" class="add-expense-button">Add Expense</button>
</div>
